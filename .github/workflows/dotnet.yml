name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=TestOutputResults.xml"
    
    
    - name: Generate Report
      id: xunit-viewer
      uses: AutoModality/action-xunit-viewer@v1
      with:
          results: ${{ env.RESULTS_PATH }}
    - name: The generated report
      run: echo "The report is ${{ steps.xunit-viewer.outputs.report-file }}"    
    - name: Attach the report
      uses: actions/upload-artifact@v1
      with:
          name: alternate-results-path-reports
          path: ${{ env.RESULTS_PATH }}
